<div class="row">
  <div [ngClass]="selectedProfesor ? 'col-md-8' : 'col-md-12'">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Lista de Profesores</h5>
      </div>
      <div class="card-body">
        <div class="profesor-container">
          <div class="list-group">
            <a *ngFor="let profesor of profesores" 
               (click)="onSelected(profesor)" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <img [src]="profesor.foto" alt="Foto" class="rounded-circle" width="50" height="50">
                <div class="ms-3">
                  <h6 class="mb-1">{{ profesor.nombre }} {{ profesor.apellido }}</h6>
                </div>
              </div>
              <div class="d-flex flex-column align-items-end">
                <span class="badge bg-warning">{{ profesor.calificacion }}</span>
                <small>{{ profesor.presencial ? 'Presencial' : 'Virtual' }}</small>
                <small>${{ profesor.cobro }} COP</small>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedProfesor" class="col-md-4">
    <app-profesor-detail [profesorDetail]="selectedProfesor"></app-profesor-detail>
  </div>
</div>
